<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced QR Lobby</title>
    <style>
        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5f2c82, #49a09d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            position: relative;
        }

        /* Animated Background Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
            pointer-events: none;
        }

        .circle1 {
            width: 600px;
            height: 600px;
            top: -200px;
            left: -200px;
        }

        .circle2 {
            width: 450px;
            height: 450px;
            bottom: -150px;
            right: -150px;
        }

        .circle3 {
            width: 300px;
            height: 300px;
            top: 100px;
            right: -150px;
        }

        /* Keyframes for moving circles */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(40px);
            }
        }

        /* Lobby Container */
        #lobby-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 60px 50px;
            width: 100%;
            max-width: 650px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5), inset 0 0 50px rgba(255, 255, 255, 0.2);
            animation: popIn 1s ease forwards;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 35px;
            color: #fff;
            opacity: 0;
            animation: fadeIn 1s 0.5s ease forwards;
        }

        /* QR Code Container */
        .qr-code-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 40px;
            margin-top: 50px;
        }

        .qr-code-container img {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
            border: 4px solid transparent;
        }

        /* Hover effects */
        .qr-code-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(255, 255, 255, 0.6);
            border: 4px solid rgba(255, 255, 255, 0.4);
        }

        /* Search Bar Styles */
        .search-container {
            margin-top: 40px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 12px 40px 12px 15px; /* Add padding for icon */
            border: none;
            border-radius: 20px;
            font-size: 1em;
            outline: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        .search-bar:focus {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .search-icon {
            position: absolute;
            right: 15px; /* Adjust position */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .search-icon:hover {
            transform: scale(1.1);
        }

        /* Keyframe Animations */
        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .qr-code-container {
                flex-direction: column;
                gap: 30px;
            }

            h1 {
                font-size: 3em;
            }

            .qr-code-container img {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            #lobby-container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            .qr-code-container img {
                width: 130px;
                height: 130px;
            }

            .search-bar {
                font-size: 0.9em;
            }
        }
    </style>
    <script>
        function performSearch() {
            const query = document.getElementById('search-input').value;
            if (query) {
                window.location.href = `https://${query}`;
            }
        }

        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</head>
<body>

    <!-- Background Circles -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <!-- Main Container -->
    <div id="lobby-container">
        <h1>Download Your Files</h1>
        <div class="qr-code-container">
            <!-- Replace with actual QR code images -->
            <img src="qr1.png" alt="QR Code 1">
            <img src="qr2.png" alt="QR Code 2">
        </div>

        <!-- Search Bar Container -->
        <div class="search-container">
            <input type="text" id="search-input" class="search-bar" placeholder="Search for a website...">
            <img src="search-icon.png" alt="Search Icon" class="search-icon" onclick="performSearch()" width="30" height="30">
        </div>
    </div>

</body>
</html>
